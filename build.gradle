plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0'
repositories {
    mavenCentral ()
}
dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:selenide:6.11.0'
    )
}

test {
    useJUnitPlatform()
}